<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Minimal Engineering Blueprint style -->
  <rect width="512" height="512" fill="#f0f0f0"/>
  <rect width="512" height="512" fill="none" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="20,20"/>

  <!-- Shadow -->
  <ellipse cx="256" cy="420" rx="140" ry="30" fill="#000000" opacity="0.2"/>

  <!-- Body: Rounded Cube (Matte Grey) -->
  <rect x="106" y="106" width="300" height="300" rx="40" ry="40" fill="#d0d0d0" stroke="#a0a0a0" stroke-width="4"/>

  <!-- Screen: Glossy Black Insert -->
  <rect x="146" y="156" width="220" height="180" rx="10" ry="10" fill="#101010"/>
  
  <!-- Screen Gloss Reflection -->
  <path d="M156 166 L356 166 L300 220 L156 200 Z" fill="white" opacity="0.1"/>

  <!-- Face: Pixel Art Green (Glowing) -->
  <!-- Left Eye -->
  <rect x="190" y="210" width="30" height="30" fill="#00ff00" filter="url(#glow)"/>
  <!-- Right Eye -->
  <rect x="290" y="210" width="30" height="30" fill="#00ff00" filter="url(#glow)"/>
  <!-- Mouth (Neutral Line) -->
  <rect x="220" y="270" width="70" height="10" fill="#00ff00" filter="url(#glow)"/>

  <!-- Antenna: Red Tip -->
  <line x1="360" y1="106" x2="380" y2="60" stroke="#808080" stroke-width="6"/>
  <circle cx="380" cy="50" r="12" fill="#ff3030" stroke="#cc0000" stroke-width="2"/>

  <!-- Legs -->
  <rect x="156" y="390" width="40" height="30" rx="5" fill="#a0a0a0"/>
  <rect x="316" y="390" width="40" height="30" rx="5" fill="#a0a0a0"/>

  <!-- Defs for Glow -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Text Label -->
  <text x="256" y="470" font-family="monospace" font-size="20" text-anchor="middle" fill="#606060">NON-FUNGIBLE MEMORY COMPANION</text>
  <text x="256" y="490" font-family="monospace" font-size="14" text-anchor="middle" fill="#808080">CONCEPT_V1.SVG</text>
</svg>
