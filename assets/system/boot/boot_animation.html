<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anima Boot Sequence</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: monospace;
  }

  .container {
    position: relative;
    width: 640px;
    height: 480px;
    background: #000;
  }

  /* Both frames share the same size and exact position */
  .frame {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 340px;
    height: 340px;
    object-fit: contain;
    transform-origin: center center;
  }

  /* Frame 1: Cute mascot — appears, pulses, then morphs out */
  #frame1 {
    animation: morphOut 8s ease-in-out infinite;
  }

  /* Frame 2: Hacker mascot — morphs in from the cute one */
  #frame2 {
    animation: morphIn 8s ease-in-out infinite;
  }

  @keyframes morphOut {
    0%   { opacity: 0; transform: translate(-50%, -50%) scale(0.5);  filter: brightness(0); }
    5%   { opacity: 1; transform: translate(-50%, -50%) scale(0.9);  filter: brightness(0.5); }
    12%  { opacity: 1; transform: translate(-50%, -50%) scale(1);    filter: brightness(1); }
    /* Steady cute state */
    40%  { opacity: 1; transform: translate(-50%, -50%) scale(1);    filter: brightness(1) hue-rotate(0deg); }
    /* Energy surge: color shifts toward green, scale pulses */
    48%  { opacity: 1; transform: translate(-50%, -50%) scale(1.08); filter: brightness(1.8) hue-rotate(60deg) saturate(2); }
    /* Flash white — the metamorphosis moment */
    52%  { opacity: 0; transform: translate(-50%, -50%) scale(1.15); filter: brightness(3) hue-rotate(120deg); }
    /* Stay hidden */
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1);    filter: brightness(0); }
  }

  @keyframes morphIn {
    0%   { opacity: 0; transform: translate(-50%, -50%) scale(1.15); filter: brightness(3) hue-rotate(-60deg); }
    48%  { opacity: 0; transform: translate(-50%, -50%) scale(1.15); filter: brightness(3) hue-rotate(-60deg); }
    /* Emerge from the flash — already in position */
    52%  { opacity: 0.3; transform: translate(-50%, -50%) scale(1.08); filter: brightness(2) hue-rotate(-30deg); }
    58%  { opacity: 1; transform: translate(-50%, -50%) scale(1);    filter: brightness(1) hue-rotate(0deg); }
    /* Steady hacker state */
    85%  { opacity: 1; transform: translate(-50%, -50%) scale(1);    filter: brightness(1); }
    /* Fade to black for loop */
    95%  { opacity: 0; transform: translate(-50%, -50%) scale(0.95); filter: brightness(0); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.95); filter: brightness(0); }
  }

  /* Central energy flash during metamorphosis */
  .energy-flash {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0;
    height: 0;
    border-radius: 50%;
    pointer-events: none;
    z-index: 5;
    animation: energyBurst 8s ease-in-out infinite;
  }

  @keyframes energyBurst {
    0%   { width: 0;    height: 0;    background: rgba(255,200,0,0);   box-shadow: none; }
    46%  { width: 20px; height: 20px; background: rgba(255,200,0,0.3); box-shadow: 0 0 30px rgba(255,200,0,0.5); }
    50%  { width: 500px;height: 500px;background: rgba(255,255,255,0.9);box-shadow: 0 0 120px rgba(0,255,100,0.8); }
    54%  { width: 500px;height: 500px;background: rgba(0,255,100,0.2); box-shadow: 0 0 80px rgba(0,255,100,0.4); }
    60%  { width: 0;    height: 0;    background: rgba(0,255,100,0);   box-shadow: none; }
    100% { width: 0;    height: 0;    background: rgba(0,0,0,0);       box-shadow: none; }
  }

  /* Ambient glow — shifts color with the character */
  .ambient-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 250px;
    height: 250px;
    border-radius: 50%;
    filter: blur(80px);
    pointer-events: none;
    z-index: 0;
    animation: ambientShift 8s ease-in-out infinite;
  }

  @keyframes ambientShift {
    0%   { background: rgba(0,0,0,0); }
    10%  { background: rgba(180, 120, 0, 0.15); }
    40%  { background: rgba(180, 120, 0, 0.2); }
    50%  { background: rgba(255, 255, 255, 0.4); }
    58%  { background: rgba(0, 200, 80, 0.2); }
    85%  { background: rgba(0, 200, 80, 0.15); }
    95%  { background: rgba(0, 0, 0, 0); }
    100% { background: rgba(0, 0, 0, 0); }
  }

  /* Floating particles */
  .particle {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    z-index: 6;
  }
  .p1 { width: 3px; height: 3px; top: 35%; left: 30%; animation: float1 8s ease-in-out infinite; }
  .p2 { width: 2px; height: 2px; top: 60%; left: 65%; animation: float2 8s ease-in-out infinite; }
  .p3 { width: 4px; height: 4px; top: 25%; left: 55%; animation: float3 8s ease-in-out infinite; }
  .p4 { width: 2px; height: 2px; top: 70%; left: 35%; animation: float4 8s ease-in-out infinite; }
  .p5 { width: 3px; height: 3px; top: 45%; left: 75%; animation: float5 8s ease-in-out infinite; }

  @keyframes float1 {
    0%   { opacity: 0; background: #ffc800; transform: translateY(0); }
    15%  { opacity: 1; background: #ffc800; }
    45%  { opacity: 1; background: #ffc800; transform: translateY(-20px); }
    55%  { opacity: 1; background: #00ff66; transform: translateY(-30px); }
    85%  { opacity: 1; background: #00ff66; }
    95%  { opacity: 0; background: #00ff66; transform: translateY(-50px); }
    100% { opacity: 0; }
  }
  @keyframes float2 {
    0% { opacity:0; background:#ffc800; transform:translateY(0) } 20% { opacity:1; background:#ffc800 }
    50% { opacity:1; background:#ffc800; transform:translateY(-15px) } 55% { background:#00ff66 }
    90% { opacity:1; background:#00ff66; transform:translateY(-40px) } 100% { opacity:0 }
  }
  @keyframes float3 {
    0% { opacity:0; background:#ffc800; transform:translateY(0) } 10% { opacity:0.7; background:#ffc800 }
    48% { opacity:1; transform:translateY(-25px) } 55% { background:#00ff66 }
    88% { opacity:0.7; transform:translateY(-55px) } 100% { opacity:0 }
  }
  @keyframes float4 {
    0% { opacity:0; background:#ffc800; transform:translateY(0) } 18% { opacity:0.8 }
    50% { transform:translateY(-18px); background:#ffc800 } 55% { background:#00ff66 }
    85% { opacity:0.8; transform:translateY(-35px) } 100% { opacity:0 }
  }
  @keyframes float5 {
    0% { opacity:0; background:#ffc800; transform:translateY(0) } 12% { opacity:0.6 }
    50% { transform:translateY(-22px); background:#ffc800 } 55% { background:#00ff66 }
    92% { opacity:0.6; transform:translateY(-45px) } 100% { opacity:0 }
  }

  /* Scanlines overlay */
  .scanlines {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: repeating-linear-gradient(
      0deg,
      rgba(0,0,0,0.12) 0px,
      rgba(0,0,0,0.12) 1px,
      transparent 1px,
      transparent 3px
    );
    pointer-events: none;
    z-index: 20;
  }

  /* Vignette */
  .vignette {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(ellipse at center, transparent 55%, rgba(0,0,0,0.8) 100%);
    pointer-events: none;
    z-index: 21;
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Background glow -->
    <div class="ambient-glow"></div>

    <!-- Mascot frames — same size, same position -->
    <img id="frame1" class="frame" src="mascot_base.png" alt="Awakening">
    <img id="frame2" class="frame" src="brand_hacker.png" alt="Symbiose">

    <!-- Energy flash at metamorphosis -->
    <div class="energy-flash"></div>

    <!-- Floating particles that change color -->
    <div class="particle p1"></div>
    <div class="particle p2"></div>
    <div class="particle p3"></div>
    <div class="particle p4"></div>
    <div class="particle p5"></div>

    <!-- Retro overlays -->
    <div class="scanlines"></div>
    <div class="vignette"></div>
  </div>
</body>
</html>
